name: flutter_highlighter
description: Syntax highlighting widget for Flutter with lots of languages and themes support.
version: 0.1.2
homepage: https://github.com/predatorx7/highlight

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: ">=3.38.5"

dependencies:
  flutter:
    sdk: flutter
  highlighter: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

dependency_overrides:
  highlighter:
    path: ../highlighter
